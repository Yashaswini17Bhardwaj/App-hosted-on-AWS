apiVersion: apps/v1
kind: Deployment
meta:
  name: demo-app
spec:
  replicas: 2  # Scalability: 2 pods
  selector:
    matchLabels:
      app: demo-app
  template:
    meta:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: ${DOCKER_USERNAME}/demo-app:${IMAGE_TAG}  # Updated after pushing
        ports:
        - containerPort: 3000
        readinessProbe:  # Ensures new pods are healthy before serving
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
